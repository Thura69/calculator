<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
 
  <div class="col-md-4 mt-5 mx-auto " id="calculator">
    <div class="row mx-auto" id="screen">
   <input type="text" id="mainScreen" autocomplete="off">
    </div>
    <div class="row mx-auto text-center"  id="numbers">
      
      <div class="row mt-3 mx-auto" >
        <div class="col-10 mx-auto">
          <input type="button" name="btnClear" value="Clear" class="btn btn-lg btn-secondary">
  
        </div>
        <!-- <div class="col-6">
          <input type="button" name="btn8" value="8" class="btn btn-lg btn-info">
        </div> -->
        
         
      </div>
    <div class="row mx-auto" >
      <div class="col-3">
        <input type="button" name="btn7" value="7" class="btn btn-lg btn-info">

      </div>
      <div class="col-3">
        <input type="button" name="btn8" value="8" class="btn btn-lg btn-info">
      </div>
      <div class="col-3">
        <input type="button" name="btn9" value="9" class="btn btn-lg btn-info">
      </div>
      <div class="col-3">
        <input type="button" name="btnmulti" value="*" class="btn btn-lg btn-info">
      </div>
    </div>
    <div class="row mx-auto">
      <div class="col-3">
      <input type="button" name="btn4" value="4" class="btn btn-lg btn-info">

      </div>
      <div class="col-3">
        <input type="button" name="btn5" value="5" class="btn btn-lg btn-info">
      </div>
      <div class="col-3">
        <input type="button" name="btn6" value="6" class="btn btn-lg btn-info">
      </div>
      <div class="col-3">
        <input type="button" name="btnmin" value="-" class="btn btn-lg btn-info">
      </div>
    </div>
    <div class="row mx-auto">
      <div class="col-3">
      <input type="button" name="btn1" value="1" class="btn btn-lg btn-info">

      </div>
      <div class="col-3">
        <input type="button" name="btn2" value="2" class="btn btn-lg btn-info">
      </div>
      <div class="col-3">
        <input type="button" name="btn3" value="3" class="btn btn-lg btn-info">
      </div>
      <div class="col-3">
        <input type="button" name="btnadd" value="+" class="btn btn-lg btn-info">
      </div>
    </div>
    <div class="row mx-auto">
      <div class="col-3">
      <input type="button" name="btnsar" value="/" class="btn btn-lg btn-info">

      </div>
      <div class="col-3">
        <input type="button" name="btn0" value="0" class="btn btn-lg btn-info">
      </div>
      <div class="col-3">
        <input type="button" name="btndece" value="." class="btn btn-lg btn-info">
      </div>
      <div class="col-3">
        <input type="button" name="btngo" value="=" class="btn btn-lg btn-info">
      </div>
    </div>
    
     
  </div>
  

  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
